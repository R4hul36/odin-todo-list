<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="main-container">
      <aside class="left">
        <div class="tasks-section">
          <p class="tasks-link">Tasks</p>
          <button class="add-btn" id="add-todo">+</button>
        </div>
        <div class="projects-section">
          <p class="projects-link">Projects</p>
          <button class="add-btn" id="add-project">+</button>
        </div>
      </aside>
      <div class="right">
        <h1 class="title"></h1>
        <div class="right-container"></div>
      </div>
    </div>
    <dialog id="todo-dialog" class="form-dialog">
      <form class="todo-form" action="">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="description">Description: </label>
          <textarea  id="description" name="description" rows="4" cols="50"> </textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date: </label>
          <input type="date" id="dueDate" name="dueDate" />
        </div>
        <div class="btn-container">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </dialog>
    <dialog id="project-dialog" class="form-dialog">
      <form action="" class="project-form">
        <label for="project-name">Name: </label>
        <input type="text" id="project-name" name="projectName" required />
        <label for="project-description">Description: </label>
        <input type="text" id="project-description" name="projectDescription" />
        <div class="btn-container">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
